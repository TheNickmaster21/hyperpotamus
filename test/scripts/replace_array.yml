- actions:
   - set:
      array_to_search: [ "abc", "bcdb" ]
   - replace:
      output:
        array: array_to_search
        match: !!js/regexp /b/g
        replacement: "*"

- actions:
   set:
     comparison: "a*c"

- actions:
   - compare: [ <% output | current %>, <% comparison %> ]
   - set:
      comparison: "*cd*"
   - iterate: output
